{% extends "base.html" %}
{% block content %}

<h2>Log in</h2>

<form action="/login?next={{next_page}}" method="post">
    <div class="form-group">
        <label>
            Email: <br><input class="form-control" type="email" name="email" required>
        </label>
    </div>
    <div class="form-group">
        <label>
            Password: <br><input class="form-control" type="password" name="password" required>
        </label>
    </div>

    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

    <input class="btn btn-primary" type="submit" value="Log in">
</form>

<div class="login-info">
    Not registered yet? Click <a href="/register">here</a>
    <br/>
    <a href="/">Back to front page</a>
</div>

{% endblock %}
